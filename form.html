<body>
    <h1><center>Contacto</center></h1>
    <main class="container">
        <div class="row justify-content-around">
            <div id="formContact" class="col-lg-5 col-sm-12">
                <div class="alert alert-danger" id="alertError" style="display: none;" role="alert">
                </div>
                <br>
                <div class="box">
                <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                </div>
                <br>
                <div class="box">
                <label for="exampleFormControlInput1" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="nombre@ejemplo.com">
                </div>
                <br>
                <div class="box">
                <label for="exampleFormControlInput1" class="form-label">Télefono:</label>
                <input type="tel" maxlength="12" class="form-control" id="exampleFormControlInput3" placeholder="XX-XX-XX-XX-XX">
                </div>
                <br>
                <div class="box">
                <label for="exampleFormControlTextarea1" class="form-label">Escribe tu mensaje:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Escribe tu mensaje"></textarea>
                <div class="pt-2 text-center">
                    <button class="btn btn-light" type="submit" style="background-color: #086bc8;"
                    id="btnContactoEnviar">Enviar</button>
                </div>
                </div>
            </div>
        </div>
    </main>
</body>
